window:
  padding:
    x: 8
    y: 12
  decorations: buttonless
  opacity: 0.90
  startup_mode: Windowed
  dynamic_title: true

font:
  # using meslo, install using this
  # brew tap homebrew/cask-fonts && brew install --cask font-meslo-lg-nerd-font
  size: 14
  normal:
    family: "MesloLGL Nerd Font"
    style: Regular
  bold:
    family: "MesloLGL Nerd Font"
    style: Bold
  italic:
    family: "MesloLGL Nerd Font"
    style: Italic

mouse:
  hide_when_typing: true

# theme - from https://github.com/eendroroy/alacritty-theme
# Colors (Horizon Dark)
colors:
  # Primary colors
  primary:
    background: '0x16161c' # darker grey
    foreground: '0xe3e6ee'

  # Normal colors
  normal:
    black: '0x2e303e'     # darkish grey
    red: '0xe95678'       # pink
    green: '0x29d398'     # green
    yellow: '0xfab795'    # dark orange
    blue: '0x26bbd9'
    magenta: '0xee64ac'
    cyan: '0x59e1e3'
    white: '0xe3e6ee'

  # Bright colors
  bright:
    black: '0x6f6f70'     # grey
    red: '0xec6a88'       # light pink
    green: '0x3fdaa4'     # light green
    yellow: '0xfbc3a7'    # bright yellow
    blue: '0x3fc4de'
    magenta: '0xf075b5'
    cyan: '0x6be4e6'
    white: '0xffffff'

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

cursor:
  vi_mode_style: Beam

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: Up, mods: Command, action: ScrollPageUp }
  - { key: Down, mods: Command, action: ScrollPageDown }
